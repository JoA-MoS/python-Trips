    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" name="first_name" id="first_name" value="{{user.first_name}}" aria-describedby="first_name_help" placeholder="Enter your first name">
        <small id="first_name_help" class="form-text text-muted">Enter your first name</small>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>

        <small id="last_name_help" class="form-text text-muted">Enter your last name</small>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" id="email"  value="{{user.email}}" aria-describedby="email_help" placeholder="Enter your email">

    </div>
