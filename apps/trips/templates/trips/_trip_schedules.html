<h3>Your Trip Schedules</h3>
<table class="table table-striped">
    <thead class="thead-inverse">
        <tr>
            <th>Destination</th>
            <th>Travel Start Date</th>
            <th>Travel End Date</th>
            <th>Plan</th>

        </tr>
    </thead>
    <tbody>
        {% if my_trips %} {% for trip in my_trips %}
        <tr>
            
            <td scope="row"><a href="{% url 'trips:show' trip.id %}">{{trip.destination}}</a></td>
            
            <td>{{trip.start_date|date}}</td>
            <td>{{trip.end_date|date}}</td>
            <td>{{trip.description|safe}}</td>
        </tr>
        {% endfor %} {% endif %}
    </tbody>
</table>
